name: PipeLine Test

on:
  push:
    branches:
      - main
    paths:
      - project/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Upgrade Pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Dependencies
      run: |
        python -m pip install pandas requests seaborn matplotlib pytest sqlite3

    - name: Test Feedback
      run: |
        cd project
        chmod +x tests.sh
        ./tests.sh
